<script>
  // Function to load comments
  function loadComments() {
    $.ajax({
      url: 'load_comments.php', // Get comments from the server
      method: 'GET',
      success: function(response) {
        const comments = JSON.parse(response);
        let commentsHtml = '';
        comments.forEach(comment => {
          commentsHtml += `
            <div class="border p-4 rounded-lg">
              <p class="text-sm text-gray-600">${comment.comment_text}</p>
              <small class="text-xs text-gray-500">Posted on: ${comment.created_at}</small>
            </div>
          `;
        });
        $('#commentsList').html(commentsHtml);
      }
    });
  }

  // Load comments when the page is ready
  $(document).ready(function() {
    loadComments();

    // Submit comment using AJAX
    $('#submitComment').click(function() {
      const commentText = $('#commentText').val();
      if (commentText) {
        $.ajax({
          url: 'submit_comment.php', // Submit comment to the server
          method: 'POST',
          data: { comment_text: commentText },
          success: function(response) {
            const result = JSON.parse(response);
            alert(result.message); // Show response message

            if (result.status === 'success') {
              loadComments(); // Reload comments after successful submission
              $('#commentText').val(''); // Clear the comment field
            }
          }
        });
      } else {
        alert('Please enter a comment!');
      }
    });
  });
</script>
